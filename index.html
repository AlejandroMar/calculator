<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./static/materialize.css">
    <link rel="stylesheet" href="./static/app.css">
    <title>My Calculator</title>
</head>
<body>
  <div class="container">
      <div class="blue lighten-5" id="display-numbers">
          
      </div>
     <div class="row center-align controlers" id="controlBtns">
        <div id="reset" class="col s3 orange darken-4">AC</div>
        <div data-operator="%" class="col s3 yellow darken-4">rest</div>
        <div data-operator="percent"class="col s3 yellow darken-4">%</div>
        <div data-operator="/" class="col s3 yellow darken-4">/</div>
        <div data-number="7" class="col s3 blue-grey darken-3">7</div>
        <div data-number="8" class="col s3 blue-grey darken-3">8</div>
        <div data-number="9" class="col s3 blue-grey darken-3">9</div>
        <div data-operator="*" class="col s3 yellow darken-4">X</div>
        <div data-number="4" class="col s3 blue-grey darken-3">4</div>
        <div data-number="5" class="col s3 blue-grey darken-3">5</div>
        <div data-number="6" class="col s3 blue-grey darken-3">6</div>
        <div  data-operator="-" class="col s3 yellow darken-4">-</div>
        <div data-number="1" class="col s3 blue-grey darken-3">1</div>
        <div data-number="2" class="col s3 blue-grey darken-3">2</div>
        <div data-number="3" class="col s3 blue-grey darken-3">3</div>
        <div data-operator="+" class="col s3 yellow darken-4">+</div>
        <div data-decimal="." class="col s3 blue-grey darken-3">.</div>
        <div data-number="0" class="col s3 blue-grey darken-3">0</div>
        <div id="undo" class="col s3  orange darken-4">undo</div>
        <div id="equal" class="col s3 teal accent-3">=</div>
    </div>

  </div>

    <script src="./scripts/app.js"></script> 
</body>
</html>
